[RESCACHED]

# file.data	: a path to a cache file.
# Format	: /any/path/to/file
# Default	: ./rescached.vos
#		(in current directory where program is executed)
# Example	:
#
#	file.data=/var/cache/rescached.vos
#
# file.data=rescached.vos


# file.metadata	: a path to metadata file.
# Format	: /any/path/to/file
# Default	: ./rescached.vmd
#		(in current directory where program is executed)
# Example	:
#
#	file.metadata=/var/cache/rescached.vmd
#
# file.metadata=rescached.vmd

#
# List of parent DNS servers.
#
# Format		: <IP-ADDRESS>:<PORT> , <IP-ADDRESS2>:<PORT2> , ...
# Default address	: -
# Default port		: 53
# Example		:
#
#	server.parent=192.168.1.1:5333, 209.128.95.2, 4.2.2.1
#
# server.parent=


#
# Local IP address that rescached will listening for client request.
#
# Format		: <IP-ADDRESS>
# Default address	: 0.0.0.0
# Default port		: 53
# Example		:
#
#	server.listen=0.0.0.0
#
# server.listen=0.0.0.0


#
# cache.max: the number of maximum name that rescached will keep in
#	memory.
#
# Format	: number from 1 to 2147483647.
# Default	: 100000
# Example	:
#
#	cache.max=100000
#
# cache.max=100000


#
# cache.threshold: minimum value for cache status.
#
# Format	: number from 1 to 2147483647.
# Default	: 1
# Example	:
#
#	cache.threshold=1
#
# cache.threshold=1

